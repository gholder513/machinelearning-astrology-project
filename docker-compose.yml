services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zodiac-backend
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    # optional for live-reload style dev; you can remove in production
    volumes:
      - .:/app

  frontend:
    build:
      context: ./frontend/my-react-app   # ðŸ‘ˆ UPDATED PATH
      dockerfile: Dockerfile             # this Dockerfile should live in frontend/my-react-app
    container_name: zodiac-frontend
    ports:
      - "5173:80"                        # browser â†’ 5173, Nginx inside â†’ 80
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
